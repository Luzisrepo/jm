<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JM Solutions | Premium Quality Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,900&family=Climate+Crisis&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Manrope:700|Manrope:400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --text: hsl(0, 0%, 99%);
      --textDim: hsl(0, 0%, 60%);
      --background: hsl(0, 0%, 7%);
      --primary: hsl(210, 100%, 65%);
      --primaryBg: hsla(210, 100%, 65%, 1%);
      --primaryHi: hsla(210, 100%, 75%, 25%);
      --primaryFg: hsl(210, 100%, 85%);
      --secondary: hsl(210, 51%, 14%);
      --secondaryFg: hsl(210, 51%, 75%);
      --secondaryBg: hsla(210, 51%, 14%, 5%);
      --secondaryHi: hsla(210, 51%, 30%, 50%);
      --accent: hsl(210, 100%, 94%);
      --accentBg: hsla(210, 100%, 94%, 1%);
      --accentHi: hsla(210, 100%, 100%, 25%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      margin: 0;
      min-height: 100vh;
      background: #0a0a16;
    }

    /* Navigation Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    nav {
      position: fixed;
      width: fit-content;
      inset-inline: 0px;
      margin: auto;
      margin-top: 30px;
      padding: 0 30px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.5);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 4px 16px rgba(0, 0, 0, 0.05);
      z-index: 1001;
    }
    nav:before {
      content: '';
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: url(#wave-distort);
    }
    nav > ul {   
      position: relative;
      list-style: none;
      display: flex;
      justify-content: center;
      height: 55px;
      isolation: isolate;
      padding: 0 15px;
    }
    nav > ul::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 6px;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      transform: translateX(var(--translate-x, 0)) translateY(var(--translate-y, 0)) rotate(var(--rotate-x, 0deg));
      transition: none;
      opacity: 0;
      z-index: -1;
      box-shadow: 
        0 4px 16px rgba(255, 255, 255, 0.4),
        0 2px 8px rgba(255, 255, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    nav > ul li,
    nav > ul li a {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1a1a1a;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }
    nav > ul li a {
      padding-inline: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    nav > ul li a:hover {
      color: #000000;
      transform: translateY(-2px);
    }
    nav > ul li a:focus {
      outline: none;
    }
    nav > ul li a.active {
      color: #000000;
      transform: translateY(-2px);
    }
    nav > ul.show-indicator::after {
      opacity: 1;
    }
    nav > ul li a:active {
      transform: translateY(-2px);
    }

    /* Landing Page */
    .landing-content {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 0 10%;
    }

    .grid {
      position: absolute;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      align-self: center;
      z-index: -1;
    }

    .grid-svg {
      height: 80%;
      width: 80%;
      position: relative;
      z-index: 1;
    }

    .blur {
      height: 12rem;
      width: 12rem;
      background-color: var(--primary);
      filter: blur(100px);
      border-radius: 100px;
      z-index: 0;
      position: absolute;
    }

    .title {
      font-size: 10rem;
      font-weight: 700;
      letter-spacing: -0.8rem;
      display: flex;
      flex-direction: column;
      position: absolute;
      justify-content: center;
      align-self: center;
      height: 100%;
      z-index: 1000;
      font-family: 'Manrope', sans-serif;
    }

    .title > p {
      margin: 0;
      line-height: 10rem;
      width: auto;
    }

    .title > p:nth-child(1){
      align-self: flex-start;
    }

    .title > p:nth-child(2){
      color: var(--primary);
      align-self: flex-end;
    }

    .title > p:nth-child(3){
      align-self: flex-end;
    }

    .button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      height: 50px;
      width: 160px;
      z-index: 9999;
    }

    .button button {
      height: 50px;
      width: 160px;
      border: none;
      border-radius: 13px;
      background-color: var(--primaryBg);
      box-shadow: 0px -3px 15px 0px var(--primaryHi) inset;
      color: var(--primaryFg);
      font-family: "Manrope";
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      transform: translateY(0px);
      transition: all 0.2s ease;
    }

    .button span {
      width: 100px;
      height: 60px;
      background-color: var(--primaryHi);
      border-radius: 100%;
      filter: blur(20px);
      position: absolute;
      bottom: -50%;
      transition: all 0.2s ease;
    }

    .button:hover > span {
      opacity: 60%;
    }

    .button:hover > button {
      transform: translateY(5px);
    }

    .button.first {
      top: 12%;
      right: 20%;
    }

    .button.sec {
      bottom: 13%;
      right: 11%;
    }

    .button.sec > button {
      background-color: var(--accentBg);
      box-shadow: 0px -3px 15px 0px var(--accentHi) inset;
      color: var(--accentFg);
    }

    .button.sec > span {
      background-color: var(--accentHi);
    }

    .button.third {
      bottom: 25%;
      left: 15%;
    }

    .button.third > button {
      background-color: var(--secondaryBg);
      box-shadow: 0px -3px 15px 0px var(--secondary) inset;
      color: var(--secondaryFg);
    }

    .button.third > span {
      background-color: var(--secondaryHi);
    }

    /* Footer */
    footer {
      background: rgba(12, 11, 26, 0.8);
      padding: 50px 5%;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }
    .footer-logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #0080ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .footer-links a {
      color: #00bfff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: #ffffff;
    }
    .copyright {
      color: #6688cc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="purchase.html">Products</a></li>
        <li><a href="support.html">Support</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="landing-content">
    <div class="grid">
      <svg class="grid-svg" xmlns="http://www.w3.org/2000/svg" width="982" height="786" viewBox="0 0 982 786" fill="none">
        <!-- cleaned SVG paths go here -->
      </svg>
      <div class="blur"></div>
    </div>

    <div class="title">
      <p>Powerful</p>
      <p>JM Solutions</p>
      <p>Cheats</p>
    </div>

    <a href="purchase.html" class="button first"><button>Browse</button><span></span></a>
    <a href="https://youtu.be/JA3TEhEW3jo" target="_blank" class="button sec"><button>Watch Video</button><span></span></a>
    <a href="#contact" class="button third"><button>Connect</button><span></span></a>
  </div>

  <footer id="contact">
    <div class="footer-content">
      <div class="footer-logo">JM SOLUTIONS</div>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="purchase.html">Products</a>
        <a href="support.html">Support</a>
        <a href="#contact">Contact</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
      <p class="copyright">Â© 2023 JM Solutions. All rights reserved.</p>
    </div>
  </footer>

  <svg style="display: none">
    <defs>
      <filter id="wave-distort" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.0038 0.0038" numOctaves="1" seed="2" result="roughNoise"/>
        <feGaussianBlur in="roughNoise" stdDeviation="8.5" result="softNoise"/>
        <feComposite operator="arithmetic" k1="0" k2="1" k3="2" k4="0" in="softNoise" result="mergedMap"/>
        <feDisplacementMap in="SourceGraphic" in2="mergedMap" scale="-42" xChannelSelector="G" yChannelSelector="G"/>
      </filter>
    </defs>
  </svg>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nav = document.querySelector('nav > ul');
      const items = document.querySelectorAll('nav > ul li a');
      let anim = null;
      let currentActiveItem = null;

      const animate = (from, to) => {
        if (anim) clearInterval(anim);

        const start = Date.now();
        anim = setInterval(() => {
          const p = Math.min((Date.now() - start) / 500, 1);
          const e = 1 - Math.pow(1 - p, 3);

          const x = from + (to - from) * e;
          const y = -40 * (4 * e * (1 - e));
          const r = 200 * Math.sin(p * Math.PI);

          nav.style.setProperty('--translate-x', `${x}px`);
          nav.style.setProperty('--translate-y', `${y}px`);
          nav.style.setProperty('--rotate-x', `${r}deg`);

          if (p >= 1) {
            clearInterval(anim);
            anim = null;
            nav.style.setProperty('--translate-y', '0px');
            nav.style.setProperty('--rotate-x', '0deg');
          }
        }, 16);
      };

      const getCurrentPosition = () => parseFloat(nav.style.getPropertyValue('--translate-x')) || 0;

      const getItemCenter = (item) => {
        return item.getBoundingClientRect().left + item.offsetWidth / 2 - nav.getBoundingClientRect().left - 5;
      };

      const moveToItem = (item) => {
        const current = getCurrentPosition();
        const center = getItemCenter(item);
        animate(current, center);
        nav.classList.add('show-indicator');
      };

      const setActiveItem = (item) => {
        if (currentActiveItem) {
          currentActiveItem.classList.remove('active');
        }
        currentActiveItem = item;
        item.classList.add('active');
        moveToItem(item);
      };

      const handleMouseLeave = () => {
        if (currentActiveItem) {
          moveToItem(currentActiveItem);
        } else {
          nav.classList.remove('show-indicator');
          if (anim) clearInterval(anim);
        }
      };

      items.forEach(item => {
        item.addEventListener('mouseenter', () => moveToItem(item));
        item.addEventListener('mouseleave', handleMouseLeave);
        item.addEventListener('click', () => setActiveItem(item));
      });

      nav.addEventListener('mouseleave', handleMouseLeave);
      
      if (items.length > 0) {
        setTimeout(() => {
          setActiveItem(items[0]);
        }, 100);
      }
    });
  </script>
</body>
