<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,900&family=Climate+Crisis&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Manrope:700|Manrope:400');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text: hsl(0, 0%, 99%);
            --textDim: hsl(0, 0%, 60%);
            --background: hsl(0, 0%, 7%);
            --primary: hsl(155, 100%, 65%);
            --primaryBg: hsla(155, 100%, 65%, 1%);
            --primaryHi: hsla(155, 100%, 75%, 25%);
            --primaryFg: hsl(155, 100%, 85%);
            --secondary: hsl(156, 51%, 14%);
            --secondaryFg: hsl(156, 51%, 75%);
            --secondaryBg: hsla(156, 51%, 14%, 5%);
            --secondaryHi: hsla(156, 51%, 30%, 50%);
            --accent: hsl(155, 100%, 94%);
            --accentBg: hsla(155, 100%, 94%, 1%);
            --accentHi: hsla(155, 100%, 100%, 25%);
        }

        body {
            font-family: 'Manrope', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            margin: 0;
            background-color: var(--background);
        }

        /* Background Shader Container */
        #container {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            transform: none;
            z-index: -1;
        }

        #container canvas {
            display: block;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Navigation Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            position: fixed;
            width: fit-content;
            inset-inline: 0px;
            margin: auto;
            margin-top: 30px;
            padding: 0 30px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        0 4px 16px rgba(0, 0, 0, 0.05);
            z-index: 1001;
        }

        nav:before {
            content: '';
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: url(#wave-distort);
        }

        nav > ul {
            position: relative;
            list-style: none;
            display: flex;
            justify-content: center;
            height: 55px;
            isolation: isolate;
            padding: 0 15px;
        }

        nav > ul::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 6px;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            transform: translateX(var(--translate-x, 0)) translateY(var(--translate-y, 0)) rotate(var(--rotate-x, 0deg));
            transition: none;
            opacity: 0;
            z-index: -1;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.4),
                        0 2px 8px rgba(255, 255, 255, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.8),
                        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        nav > ul li,
        nav > ul li a {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.95rem;
        }

        nav > ul li a {
            padding-inline: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav > ul li a:hover,
        nav > ul li a.active {
            color: #000000;
            transform: translateY(-2px);
        }

        nav > ul.show-indicator::after {
            opacity: 1;
        }

        /* Main Content Styles */
        .landing-section {
            padding: 150px 5% 100px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .grid {
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: center;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .grid-svg {
            height: 80%;
            width: 80%;
            position: relative;
            z-index: 1;
        }

        .blur {
            height: 12rem;
            width: 12rem;
            background-color: var(--primary);
            filter: blur(100px);
            border-radius: 100px;
            z-index: 0;
            position: absolute;
        }

        .title {
            font-size: 10rem;
            font-weight: 700;
            letter-spacing: -0.8rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-self: center;
            height: 100%;
            z-index: 1000;
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
        }

        .title > p {
            margin: 0;
            line-height: 10rem;
            width: auto;
        }

        .title > p:nth-child(1){
            align-self: flex-start;
        }

        .title > p:nth-child(2){
            color: var(--primary);
            align-self: flex-end;
        }

        .title > p:nth-child(3){
            align-self: flex-end;
        }

        .button-container {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            height: 50px;
            width: 160px;
            z-index: 9999;
        }

        .button button {
            height: 50px;
            width: 160px;
            clip-path: path("M 0 25 C 0 -5, -5 0, 80 0 S 160 -5, 160 25, 165 50 80 50, 0 55, 0 25");
            border: none;
            border-radius: 13px;
            background-color: var(--primaryBg);
            box-shadow: 0px -3px 15px 0px var(--primaryHi) inset;
            color: var(--primaryFg);
            font-family: "Manrope";
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            transform: translateY(0px);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .button span {
            width: 100px;
            height: 60px;
            background-color: var(--primaryHi);
            border-radius: 100%;
            filter: blur(20px);
            position: absolute;
            bottom: -50%;
            transition: all 0.2s ease;
        }

        .button:hover > span {
            opacity: 60%;
        }

        .button:hover > button {
            transform: translateY(5px);
        }

        .button.first > button {
            background-color: var(--primaryBg);
            box-shadow: 0px -3px 15px 0px var(--primaryHi) inset;
            color: var(--primaryFg);
        }

        .button.first > span {
            background-color: var(--primaryHi);
        }

        .button.sec > button {
            background-color: var(--accentBg);
            box-shadow: 0px -3px 15px 0px var(--accentHi) inset;
            color: var(--accent);
        }

        .button.sec > span {
            background-color: var(--accentHi);
        }

        .button.third > button {
            background-color: var(--secondaryBg);
            box-shadow: 0px -3px 15px 0px var(--secondary) inset;
            color: var(--secondaryFg);
        }

        .button.third > span {
            background-color: var(--secondaryHi);
        }

        .top-right {
            position: absolute;
            top: 0;
            right: 0;
            z-index: -1;
            opacity: 50%;

            bottom: 0;
            left: 0;

        /* Responsive Adjustments */

            }

                gap: 15px;
                flex-direction: column;
            }
            
            .footer-content {
                padding: 15px;
            }
        }
    </style>

    <script>
        // -----------------------------
        // Three.js Background Shader
        // -----------------------------
        let scene, camera, renderer, ribbon;

        const init = () => {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                10000
            );
            camera.position.z = 2;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 1); // Black background
            const container = document.querySelector('#container');
            container.appendChild(renderer.domElement);

            // Shader Mesh
            ribbon = new THREE.Mesh(
                new THREE.PlaneGeometry(1, 1, 128, 128),
                new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 1.0 },
                    },
                    vertexShader: `
                        varying vec3 vEC;
                        uniform float time;

                        float iqhash(float n) {
                            return fract(sin(n) * 43758.5453);
                        }

                        float noise(vec3 x) {
                            vec3 p = floor(x);
                            vec3 f = fract(x);
                            f = f * f * (3.0 - 2.0 * f);
                            float n = p.x + p.y * 57.0 + 113.0 * p.z;
                            return mix(mix(mix(iqhash(n), iqhash(n + 1.0), f.x),
                                        mix(iqhash(n + 57.0), iqhash(n + 58.0), f.x), f.y),
                                        mix(mix(iqhash(n + 113.0), iqhash(n + 114.0), f.x),
                                        mix(iqhash(n + 170.0), iqhash(n + 171.0), f.x), f.y), f.z);
                        }

                        float xmb_noise2(vec3 x) {
                            return cos(x.z * 4.0) * cos(x.z + time / 10.0 + x.x);
                        }

                        void main() {
                            vec4 pos = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            vec3 v = vec3(pos.x, 0.0, pos.y);
                            vec3 v2 = v;
                            vec3 v3 = v;

                            v.y = xmb_noise2(v2) / 8.0;

                            v3.x -= time / 5.0;
                            v3.x /= 4.0;

                            v3.z -= time / 10.0;
                            v3.y -= time / 100.0;

                            v.z -= noise(v3 * 7.0) / 15.0;
                            v.y -= noise(v3 * 7.0) / 15.0 + cos(v.x * 2.0 - time / 2.0) / 5.0 - 0.3;

                            vEC = v;
                            gl_Position = vec4(v, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform float time;
                        varying vec3 vEC;

                        void main() {
                            const vec3 up = vec3(0.0, 0.0, 1.0);
                            vec3 x = dFdx(vEC);
                            vec3 y = dFdy(vEC);
                            vec3 normal = normalize(cross(x, y));
                            float c = 1.0 - dot(normal, up);
                            c = (1.0 - cos(c * c)) / 3.0;
                            gl_FragColor = vec4(0.2, 0.4, 0.8, c * 1.5);
                        }
                    `,
                    extensions: {
                        derivatives: true,
                    },
                    side: THREE.DoubleSide,
                    transparent: true,
                    depthTest: false,
                })
            );

            scene.add(ribbon);

            // Initial resize
            resize();
            window.addEventListener('resize', resize);
        };

        const resize = () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            // Adjust ribbon scale to fill viewport properly
            ribbon.scale.set(camera.aspect * 2.0, 1.5, 1);
        };

        const animate = () => {
            ribbon.material.uniforms.time.value += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        };

        init();
        animate();

        // -----------------------------
        // Navigation Animation
        // -----------------------------
        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.querySelector('nav > ul');
            const items = document.querySelectorAll('nav > ul li a');
            let anim = null;
            let currentActiveItem = null;

            const animateNav = (from, to) => {
                if (anim) clearInterval(anim);
                const start = Date.now();

                anim = setInterval(() => {
                    const p = Math.min((Date.now() - start) / 500, 1);
                    const e = 1 - Math.pow(1 - p, 3);

                    const x = from + (to - from) * e;
                    const y = -40 * (4 * e * (1 - e));
                    const r = 200 * Math.sin(p * Math.PI);

                    nav.style.setProperty('--translate-x', `${x}px`);
                    nav.style.setProperty('--translate-y', `${y}px`);
                    nav.style.setProperty('--rotate-x', `${r}deg`);

                    if (p >= 1) {
                        clearInterval(anim);
                        anim = null;
                        nav.style.setProperty('--translate-y', '0px');
                        nav.style.setProperty('--rotate-x', '0deg');
                    }
                }, 16);
            };

            const getCurrentPosition = () => parseFloat(nav.style.getPropertyValue('--translate-x')) || 0;
            const getItemCenter = (item) => item.getBoundingClientRect().left + item.offsetWidth / 2 - nav.getBoundingClientRect().left - 5;

            const moveToItem = (item) => {
                const current = getCurrentPosition();
                const center = getItemCenter(item);
                animateNav(current, center);
                nav.classList.add('show-indicator');
            };

            const setActiveItem = (item) => {
                if (currentActiveItem) currentActiveItem.classList.remove('active');
                currentActiveItem = item;
                item.classList.add('active');
                moveToItem(item);
            };

            const handleMouseLeave = () => {
                if (currentActiveItem) {
                    moveToItem(currentActiveItem);
                } else {
                    nav.classList.remove('show-indicator');
                    if (anim) clearInterval(anim);
                }
            };

            items.forEach(item => {
                item.addEventListener('mouseenter', () => moveToItem(item));
                item.addEventListener('mouseleave', handleMouseLeave);
                item.addEventListener('click', () => setActiveItem(item));
            });

            nav.addEventListener('mouseleave', handleMouseLeave);

            if (items.length > 0) {
                setTimeout(() => setActiveItem(items[0]), 100);
            }
        });
    </script>
</body>
</html>
