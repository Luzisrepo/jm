<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM Solutions | Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,900&family=Climate+Crisis&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: absolute;
            width: 100vmax;
            height: 100vmax;
            left: 50%;
            top: 50%;
            background: linear-gradient(to bottom, #0a0a2a, #0a0a16);
            transform: translate3d(-50%, -40%, 0);
            z-index: -1;
        }

        canvas {
            display: block;
        }
        
        /* Navigation Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        nav {
            position: fixed;
            width: fit-content;
            inset-inline: 0px;
            margin: auto;
            margin-top: 30px;
            padding: 0 30px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 4px 16px rgba(0, 0, 0, 0.05);
            z-index: 1001;
        }
        nav:before {
            content: '';
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: url(#wave-distort);
        }
        nav > ul {   
            position: relative;
            list-style: none;
            display: flex;
            justify-content: center;
            height: 55px;
            isolation: isolate;
            padding: 0 15px;
        }
        nav > ul::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 6px;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            transform: translateX(var(--translate-x, 0)) translateY(var(--translate-y, 0)) rotate(var(--rotate-x, 0deg));
            transition: none;
            opacity: 0;
            z-index: -1;
            box-shadow: 
                0 4px 16px rgba(255, 255, 255, 0.4),
                0 2px 8px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        nav > ul li,
        nav > ul li a {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.95rem;
        }
        nav > ul li a {
            padding-inline: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        nav > ul li a:hover {
            color: #000000;
            transform: translateY(-2px);
        }
        nav > ul li a:focus {
            outline: none;
        }
        nav > ul li a.active {
            color: #000000;
            transform: translateY(-2px);
        }
        nav > ul.show-indicator::after {
            opacity: 1;
        }
        nav > ul li a:active {
            transform: translateY(-2px);
        }
        
        /* Products Section - Dark Blue Theme */
        .products-section {
            padding: 150px 5% 100px;
            text-align: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        .section-title {
            font-size: 3rem;
            margin-bottom: 60px;
            text-shadow: 0 0 15px rgba(0, 140, 255, 0.7);
            background: linear-gradient(45deg, #0080ff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .products-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            perspective: 1200px;
        }
        .product-card {
            width: 320px;
            height: 480px;
            background: linear-gradient(135deg, rgba(12, 20, 69, 0.8) 0%, rgba(26, 26, 46, 0.8) 100%);
            border-radius: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #00bfff;
            transform: translateZ(-600px) scale(0.5);
            opacity: 0;
            animation: slideIn 1s ease forwards;
            box-shadow: 0 0 25px rgba(0, 100, 255, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease, color 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 120, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .product-card:nth-child(1) { animation-delay: 0.2s; }
        .product-card:nth-child(2) { animation-delay: 0.6s; }
        .product-card:nth-child(3) { animation-delay: 1s; }
        .product-card:hover {
            transform: rotateY(15deg) translateZ(60px) scale(1.05);
            color: #fff;
            box-shadow: 0 0 20px #0080ff, 0 0 40px #0066ff, 0 0 80px #0044ff;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .product-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .product-name {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #0080ff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .product-description {
            font-size: 0.9rem;
            color: #a0c8ff;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        .features-list {
            text-align: left;
            margin-bottom: 20px;
            padding-left: 20px;
        }
        .features-list li {
            color: #a0c8ff;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .product-price {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 25px;
            color: #00bfff;
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.6);
        }
        .product-button {
            background: linear-gradient(45deg, #0066ff, #0099ff);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4);
            margin-top: auto;
        }
        .product-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.6);
            background: linear-gradient(45deg, #0080ff, #00bfff);
        }
        @keyframes slideIn {
            to {
                transform: translateZ(0) scale(1);
                opacity: 1;
            }
        }
        
        /* Footer */
        footer {
            background: rgba(12, 11, 26, 0.8);
            padding: 50px 5%;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #0080ff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .footer-links a {
            color: #00bfff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #ffffff;
        }
        .copyright {
            color: #6688cc;
            font-size: 0.9rem;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 900px) {
            .section-title {
                font-size: 2.5rem;
            }
        }
        @media (max-width: 600px) {
            nav {
                width: 90%;
                padding: 0 15px;
            }
            nav > ul li a {
                padding-inline: 12px;
                font-size: 0.8rem;
            }
            .products-container {
                gap: 30px;
            }
            .product-card {
                width: 300px;
            }
            .products-section {
                padding: 120px 5% 80px;
            }
        }
    </style>
</head>

    <!-- SVG Filter for Navigation -->
    <svg style="display: none">
        <defs>
            <filter id="wave-distort" x="0%" y="0%" width="100%" height="100%">
                <feTurbulence
                    type="fractalNoise"
                    baseFrequency="0.0038 0.0038"
                    numOctaves="1"
                    seed="2"
                    result="roughNoise"
                />
                <feGaussianBlur in="roughNoise" stdDeviation="8.5" result="softNoise" />
                <feComposite
                    operator="arithmetic"
                    k1="0"
                    k2="1"
                    k3="2"
                    k4="0"
                    in="softNoise"
                    result="mergedMap"
                />
                <feDisplacementMap
                    in="SourceGraphic"
                    in2="mergedMap"
                    scale="-42"
                    xChannelSelector="G"
                    yChannelSelector="G"
                />
            </filter>
        </defs>
    </svg>

    <script>
        // Three.js Background Animation
        let scene, camera, renderer, ribbon;

        const init = () => {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.z = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            const container = document.querySelector('#container');
            container.appendChild(renderer.domElement);

            ribbon = new THREE.Mesh(
                new THREE.PlaneGeometry(1, 1, 128, 128),
                new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 1.0 },
                    },
                    vertexShader: `
                        varying vec3 vEC;
                        uniform float time;

                        float iqhash(float n) {
                            return fract(sin(n) * 43758.5453);
                        }

                        float noise(vec3 x) {
                            vec3 p = floor(x);
                            vec3 f = fract(x);
                            f = f * f * (3.0 - 2.0 * f);
                            float n = p.x + p.y * 57.0 + 113.0 * p.z;
                            return mix(mix(mix(iqhash(n), iqhash(n + 1.0), f.x),
                                        mix(iqhash(n + 57.0), iqhash(n + 58.0), f.x), f.y),
                                        mix(mix(iqhash(n + 113.0), iqhash(n + 114.0), f.x),
                                        mix(iqhash(n + 170.0), iqhash(n + 171.0), f.x), f.y), f.z);
                        }

                        float xmb_noise2(vec3 x) {
                            return cos(x.z * 4.0) * cos(x.z + time / 10.0 + x.x);
                        }

                        void main() {
                            vec4 pos = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            vec3 v = vec3(pos.x, 0.0, pos.y);
                            vec3 v2 = v;
                            vec3 v3 = v;

                            v.y = xmb_noise2(v2) / 8.0;

                            v3.x -= time / 5.0;
                            v3.x /= 4.0;

                            v3.z -= time / 10.0;
                            v3.y -= time / 100.0;

                            v.z -= noise(v3 * 7.0) / 15.0;
                            v.y -= noise(v3 * 7.0) / 15.0 + cos(v.x * 2.0 - time / 2.0) / 5.0 - 0.3;

                            vEC = v;
                            gl_Position = vec4(v, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform float time;
                        varying vec3 vEC;

                        void main() {
                            const vec3 up = vec3(0.0, 0.0, 1.0);
                            vec3 x = dFdx(vEC);
                            vec3 y = dFdy(vEC);
                            vec3 normal = normalize(cross(x, y));
                            float c = 1.0 - dot(normal, up);
                            c = (1.0 - cos(c * c)) / 3.0;
                            gl_FragColor = vec4(0.2, 0.4, 0.8, c * 1.5);
                        }
                    `,
                    extensions: {
                        derivatives: true,
                        fragDepth: false,
                        drawBuffers: false,
                        shaderTextureLOD: false
                    },
                    side: THREE.DoubleSide,
                    transparent: true,
                    depthTest: false,
                })
            );

            scene.add(ribbon);
            resize();
            window.addEventListener('resize', resize);
        };

        const resize = () => {
            const container = document.querySelector('#container');
            const { offsetWidth, offsetHeight } = container;

            renderer.setSize(offsetWidth, offsetHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            camera.aspect = offsetWidth / offsetHeight;
            camera.updateProjectionMatrix();

            ribbon.scale.set(camera.aspect * 1.55, 0.75, 1);
        };

        const animate = () => {
            ribbon.material.uniforms.time.value += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        };

        init();
        animate();

        // Navigation JS
        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.querySelector('nav > ul');
            const items = document.querySelectorAll('nav > ul li a');
            let anim = null;
            let currentActiveItem = null;

            const animateNav = (from, to) => {
                if (anim) clearInterval(anim);

                const start = Date.now();
                anim = setInterval(() => {
                    const p = Math.min((Date.now() - start) / 500, 1);
                    const e = 1 - Math.pow(1 - p, 3);

                    const x = from + (to - from) * e;
                    const y = -40 * (4 * e * (1 - e));
                    const r = 200 * Math.sin(p * Math.PI);

                    nav.style.setProperty('--translate-x', `${x}px`);
                    nav.style.setProperty('--translate-y', `${y}px`);
                    nav.style.setProperty('--rotate-x', `${r}deg`);

                    if (p >= 1) {
                        clearInterval(anim);
                        anim = null;
                        nav.style.setProperty('--translate-y', '0px');
                        nav.style.setProperty('--rotate-x', '0deg');
                    }
                }, 16);
            };

            const getCurrentPosition = () => parseFloat(nav.style.getPropertyValue('--translate-x')) || 0;

            const getItemCenter = (item) => {
                return item.getBoundingClientRect().left + item.offsetWidth / 2 - nav.getBoundingClientRect().left - 5;
            };

            const moveToItem = (item) => {
                const current = getCurrentPosition();
                const center = getItemCenter(item);
                animateNav(current, center);
                nav.classList.add('show-indicator');
            };

            const setActiveItem = (item) => {
                if (currentActiveItem) {
                    currentActiveItem.classList.remove('active');
                }

                currentActiveItem = item;
                item.classList.add('active');
                moveToItem(item);
            };

            const handleMouseLeave = () => {
                if (currentActiveItem) {
                    moveToItem(currentActiveItem);
                } else {
                    nav.classList.remove('show-indicator');
                    if (anim) clearInterval(anim);
                }
            };

            items.forEach(item => {
                item.addEventListener('mouseenter', () => moveToItem(item));
                item.addEventListener('mouseleave', handleMouseLeave);
                item.addEventListener('click', () => setActiveItem(item));
            });

            nav.addEventListener('mouseleave', handleMouseLeave);
            
            if (items.length > 0) {
                setTimeout(() => {
                    setActiveItem(items[0]);
                }, 100);
            }
        });
    </script>
